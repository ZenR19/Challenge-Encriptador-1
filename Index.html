<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <title>Encriptador Challenge Alura by Renzo</title>
    </head>
        <body>
            <header>
                <img class="logo" src="/Logo.svg" alt="logo">
            </header>
            <main>
                <section class="seccion1">
                    <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese el texto" class="cajatexto"></textarea>
                    </div>
                    <div class="alerta">
                        <img src="alerta.svg" alt="alerta">
                        <p>Solo letras minisculas y sin acentos</p>
                    </div>
                    <div class="contenedor-botones">
                        <input type="button" class="btn-encriptar" value="Encriptar">
                        <input type="button" class="btn-desencriptar" value="Desencriptar">
                    </div>
                </section>
                <section class="seccion2">
                    <div class="contenedormunieco">
                        <img src="Muñeco.svg" alt="munieco">
                    </div>
                    <div class="contenedor-parrafo">
                        <h1>Ningún mensaje fué <br>encontrado</h1>
                        <p>Ingresa el texto que quieras encriptar a <br> desencriptar.</p>
                    </div>
                    <div class="contenedor-copiar">
                        <input type="button" class="btn-copiar" value="Copiar">
                    </div>
                    <div class="contenedor-resultado">
                        <p class="texto-resultado"></p>
                    </div>
                </section>
            </main>
            <script src="script.js">

            </script>
        </body>
</html>
